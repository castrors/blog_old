
    <!-- Palestras Grid Section -->
    <section id="talks">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Palestras</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.type contains 'talk' %}
                        <div class="col-xs-6 embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="{{ post.video-url }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <div class="col-xs-6 embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="{{ post.slides-url }}" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
